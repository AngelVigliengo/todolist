<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>create a todo</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    <h1>create a todo</h1>

    <form action="#" th:action="@{/user/{userId}/todo/create(userId=${todo.userId})}" th:object="${todo}" method="post">
        <label>title :</label>
        <input type="text" th:field="*{title}" /><br/>
        <label>description :</label>
        <textarea rows ="5" cols ="50" th:field="*{description}"></textarea><br/>
        <label>done? :</label>
        <input type = "radio" th:field="*{done}" value="yes"/>yes
        <input type = "radio" th:field="*{done}" value="no"/>no<br/>
        <p><input type="submit" value="Valider" /> <input type="reset" value="Annuler" /></p>
    </form>
</div>
</body>
</html>
